<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>eShiksa-Login</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>

    <script src="https://kit.fontawesome.com/57b70423f3.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="row">
        <div class="col ">

            <img class="full-bg img-responsive" src="siksha.png" alt="">

        </div>

        <div class="col-lg-3 right-side">
            
            <center>
                <img class="logo" src="TM-Final-Logo.png" alt="">
            </center>
          

            <div class="block ">
                <div class="block-title block">
                    <h2 style="  font-size: 1.5rem;">
                        <i class="fa fa-graduation-cap"></i> <b>Login</b> to
                        continue
                    </h2>
                </div>

                <form id="form-login" class="form-horizontal" name="form-login"
                    action="#" method="post" novalidate>
                    <input type='hidden' value=''>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="input-group">
                               
                                <span class="input-group-addon text-primary"><i
                                        class="icon fas fa-user fa-2x"></i></span>
                                <input class="form-control" placeholder="Username or Email" type="text" id="user_email"
                                    name="user_email" autocomplete="off" required="required">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="input-group">
                          
                                <span class="input-group-addon text-primary"><i
                                        class="icon fas fa-lock fa-2x"></i></span>
                                <input class="form-control" placeholder="Password" type="password" id="user_pass"
                                    name="user_pass" autocomplete="off" required="required">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon text-primary">
                                 
                                    <i class="icon fas fa-server fa-2x"></i>
                                </span> <input class="form-control" placeholder="Enter below text" type="text"
                                    id="captcha" name="captcha" autocomplete="off" required="required">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon text-primary">
                                 
                                    <i class="fas fa-sync fa-2x"></i></span>
                                <div class="form-control">
                                    <img id="getCaptcha" class="image-responsive">
                                </div>
                            </div>
                        </div>
                    </div>



                    <div class="form-group" style="margin:5%;">
                        <span class="">
                            <a href="javascript:void(0);"rel="auth-block-fgt">Forgot Password?</a>
                        </span>
                        <span style="margin-left:35%;">
                            <button class="btn btn-primary btn-block" type="submit" style=" padding:2% 7% ;">
                                <i class="fa fa-unlock-alt"></i> Login
                            </button>
                        </span>
                    </div>

            </div>
            <div class="block">
                <div class="block-title ">
                    <h2 style="  font-size: 1.5rem;">
                        <i class="fa fa-rupee"></i> <strong>Quick pay</strong> your fees
                    </h2>
                </div>
                <div class="form-login">

                    <form id="vvv" class="horizontal " action="#"
                        method="post" novalidate>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon text-primary">
                                 
                                        <i class="fas fa-user fa-2x"></i></span>
                                    <input class="form-control" placeholder="Username" type="text" id="qp_user"
                                        name="qp_user" autocomplete="off" required="required">
                                    <span class="input-group-btn">
                                        <button type="submit" class="btn btn-primary"><i
                                                class="fa fa-arrow-right fa-2x"></i></button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>






    </section>

</body>

</html>
